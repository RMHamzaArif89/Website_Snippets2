<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .colorPicker{
            position: absolute;
            top: 50%;
            left: 45%;
        }
        input{
            width: 200px;
            height: 40px;
            border: 1px solid white;
            outline: none;
            
        }
    </style>
</head>
<body>
    <div class="colorPicker">
        <input type="color" name="" id="">
    </div>
    
</body>
</html>
