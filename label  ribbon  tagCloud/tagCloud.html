<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagCloud</title>
    <style>
             *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cloud{
            margin-top: 5%;
            margin-left: 5%;
            padding: 8px 20px;
            background: blue;
            color: white;
            font-size: 1.3rem;
            font-family: serif;
            display: inline-block;
            position: relative;
            
            text-align: center;
            border-radius: 25px;

        }
    </style>
</head>
<body>
    <div class="cloud">Ford</div>

    <div class="cloud">BMW</div>


    <div class="cloud">Flat</div>


    <div class="cloud">Honda</div>

    <div class="cloud">Tesla</div>

    <div class="cloud">Civic</div>
</body>
</html>
