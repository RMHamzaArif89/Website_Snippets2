<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .label{
            margin-top: 5%;
            margin-left: 5%;
            padding: 6px;
            color: white;
            font-size: 1.3rem;
            font-family: serif;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="label" style="background-color: red;;">red</div>

    <div class="label" style="background-color: green;;">Green</div>

    <div class="label" style="background-color: blueviolet;">Bluviolet...</div>

    <div class="label" style="background-color: skyblue;;">skyblue</div>
</body>
</html>
